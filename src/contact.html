<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css" />

</head>

<body>
  @@include('_header.html')
  <section class="underheader-bg underheader-bg--contact">
    <div style="position:relative;overflow:hidden; z-index: -1;">
      <a href="https://yandex.ru/maps/213/moscow/?utm_medium=mapframe&utm_source=maps" style="color:#eee;font-size:12px;position:absolute;top:0px;">Москва</a>
      <a href="https://yandex.ru/maps/213/moscow/house/solyanskiy_proyezd_1/Z04YcARlT0ACQFtvfXt0dXxkYg==/?ll=37.636270%2C55.754052&rtext=55.754375%2C37.633587~55.754223%2C37.635125&rtt=pd&ruri=ymapsbm1%3A%2F%2Ftransit%2Fstop%3Fid%3Dstation__9858823~ymapsbm1%3A%2F%2Fgeo%3Fll%3D37.635%252C55.754%26spn%3D0.001%252C0.001%26text%3D%25D0%25A0%25D0%25BE%25D1%2581%25D1%2581%25D0%25B8%25D1%258F%252C%2520%25D0%259C%25D0%25BE%25D1%2581%25D0%25BA%25D0%25B2%25D0%25B0%252C%2520%25D0%259B%25D1%2583%25D0%25B1%25D1%258F%25D0%25BD%25D1%2581%25D0%25BA%25D0%25B8%25D0%25B9%2520%25D0%25BF%25D1%2580%25D0%25BE%25D0%25B5%25D0%25B7%25D0%25B4%252C%252027%252F1%25D1%25811&utm_medium=mapframe&utm_source=maps&z=18" style="color:#eee;font-size:12px;position:absolute;top:14px;">Солянский проезд, 1 — Яндекс.Карты</a>
      <div class="overlay" onClick="style.pointerEvents='none'"></div>
      <iframe class="main__map-block main__map-block--contacts" src="https://yandex.ru/map-widget/v1/-/CCUMB0usgB"  allowfullscreen="true" style="position:relative;">
      </iframe>
    </div>
  </section>
  <main class="contact__main">
    <section class="contact__info">
      <div class="container">
        <div class="contact__info-wrapper">
          <div class="message">
            <p class="message__title">send us a message</p>
            <p class="message__subtitle">We are an independent gym that is committed to working with you to gain the results you. want.</p>
            <form action="#" class="message__form">
              <input type="text" class="message-input-name">
              <input type="text" class="message-input-email">
              <input type="text" class="message-input-subject">
              <textarea name="message__area" id="message" cols="30" rows="10"></textarea>
              <button class="message__btn">Submit your message</button>
              <p class="message__valid">Make sure you put a valid email.</p>


            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
